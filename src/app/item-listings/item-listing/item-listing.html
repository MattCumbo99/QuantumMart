@if (loaded()) {
  <mat-card>
    <mat-card-header>
      <div mat-card-avatar class="avatar-img"></div>
      <mat-card-title>{{ listing.title }}</mat-card-title>
      <mat-card-subtitle>{{ sellerUsername }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-footer>
      <h2>{{ listing.price | currency }}</h2>
    </mat-card-footer>
  </mat-card>
}
