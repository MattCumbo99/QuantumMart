<h2 mat-dialog-title>Create Listing</h2>
<mat-dialog-content>
  <form [formGroup]="listingForm" class="form-align">
    <mat-form-field>
      <mat-label>Title</mat-label>
      <input matInput maxlength="150" formControlName="title" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Image URL</mat-label>
      <input matInput formControlName="imageUrl" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Description</mat-label>
      <textarea matInput maxlength="500" formControlName="description"></textarea>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Price</mat-label>
      <span matTextPrefix>$ &nbsp;</span>
      <input matInput value="0.00" formControlName="price" priceInput />
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button matButton (click)="closeWithConfirm()">Cancel</button>
  <button matButton="filled" [disabled]="!formValid()" (click)="createListing()">
    Create Listing
  </button>
</mat-dialog-actions>
